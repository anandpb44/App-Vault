<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'vaulthome.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
    <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <!-- <li class="nav-item">
               <img src="static/vault.avif" alt="" width="70" height="70">
              </li> -->
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add/{{user.pk}}">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <div>
        <div class="container mt-5">
          <div class="row">
            {% for p in data %}
            <div class="col-lg-4">
              <div class="card mt-5" style="width:400px">
                <img class="card-img-top" src="{{p.files.url}}" alt="Card image" style="width:100%; height:400px;">
                <div class="card-body">
                  <h4 class="card-title">{{p.name}}</h4>
                  <a href="delete/{{p.pk}}" class="btn btn-primary">Delete</a>
                </div>
              </div>
            </div>
      
            {% endfor %}
          </div>
        </div>
      </div>
</body>
</html>
